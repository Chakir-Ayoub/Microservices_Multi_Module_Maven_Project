server:
  port: 8081

spring:
  application:
    name: fraud
  datasource:
    driver-class-name: org.postgresql.Driver
    password: toor
    url: jdbc:postgresql://localhost:5432/fraud?createDatabaseIfNotExist=true
    username: toor
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: "true" 
      show_sql: true 
